<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>It works!</h1>
<h2>My name is {{ name }}</h2>
<form method="post" action="/cities/create/">

    <input name="age"/>

    <button>Create</button>

<ul>
{% for person in people %}

    </li>
{% endfor %}
</ul>
</body>
</html>
